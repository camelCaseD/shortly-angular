<div id='container'>
  <div class="creator">
    <form name="form" ng-submit="addLink()">
      <div class="input-field">
        <input class="validate" id="url" ng-class="{invalid: form.$dirty && form.$invalid}" type="url" required placeholder="Enter your URL here" ng-model="link.url" />
        <label for="url" ng-show="form.$invalid && form.$invalid" ng-hide="form.$pristine" data-error="Please provide a valid url"></label>
      </div>
      <button class="btn blue-grey">Add</button>
    </form>

    <div class="preloader-wrapper big" ng-class="{active: loading}">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <shortened-link ng-show="link.code"></shortened-link>
  </div>
</div>
