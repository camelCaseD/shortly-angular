<div id='signup'>
  <form name="signupForm" ng-submit='signup()'>
    <div class="input-field">
      <input id="username" class="validate" ng-class="{invalid: isDirty('username') && !user.username}" name="username" type='text' ng-model='user.username'>
      <label for="username" data-error="Please choose a username">Username</label>
    </div>

    <div class="input-field" style="display: block;">
      <input id="password" class="validate" ng-class="{error: isDirty('password') && !user.password}" name="password" type="password" ng-model='user.password'>
      <label for="password" data-error="Please choose a password">Password</label>
    </div>

    <button class="btn blue-grey">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
